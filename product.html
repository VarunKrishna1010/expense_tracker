<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/product.js"></script>
</head>

<body>
    <div id="nav-placeholder">
    </div>
    <script>
        $.get("navigation.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <div class="productMainContainer">
        <div class="productListContainer">
            <div class="productImgContainer">
                <img class="productImg" src="./img/ManageIncome.png">
            </div>
            <div class="productDetail">
                <div>
                    <b id="feature1Heading"></b>
                </div>
                <div>
                    <p id="feature1Desc"></p>
                </div>
                <div>
                    <button class="button" onclick="viewManageExpense()">View</button>
                </div>
            </div>
        </div>
        <div class="productListContainer">
            <div class="productImgContainer">
                <img class="productImg" src="./img/Forecast.png">
            </div>
            <div class="productDetail">
                <div>
                    <b id="feature2Heading">Expense Forecasts</b>
                </div>
                <div>
                    <p id="feature2Desc"></p>
                </div>
                <div>
                    <button class="button" onclick="viewManageExpense()">View</button>
                </div>
            </div>
        </div>
        <div class="productListContainer">
            <div class="productImgContainer">
                <img class="productImg" src="./img/ExpenseReports.webp">
            </div>
            <div class="productDetail">
                <div>
                    <b id="feature3Heading">Expense Analysis</b>
                </div>
                <div>
                    <p id="feature3Desc"></p>
                </div>
                <div>
                    <button class="button" onclick="viewAnalysis()">View</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
